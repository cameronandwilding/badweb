<style>
  #form {
    width: 60%;
    margin: auto;
  }

  input {
    position: relative;
  }
</style>

<div id="password_mismatch_example">
  <h2>Register</h2>

<form id="registerform" name="registerform" class="form-horizontal" action="" method="post">

        <div class="form-group">
          <label for="username" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control required email" id="email" name="username" placeholder="Email">
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
          </div>
        </div>

        <div class="form-group">
          <label for="verify_password" class="col-sm-2 control-label">Verify Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="verify_password" name="verify_password" placeholder="Password">
          </div>
        </div>

       
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="" class="btn btn-primary" onclick="alertPasswordMismatch()">Register</button>
          </div>
        </div>
      </form>

</div>


<script>
function alertPasswordMismatch() {
    alert("You STUPID idiot! The passwords are not the same, try again, you dummy!");
}
</script>

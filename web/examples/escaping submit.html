<style>
  #form {
    width: 60%;
    margin: auto;
  }

  input {
    position: relative;
  }
</style>

<div>
  <div id="form">
    <h2>Jackpot acquiring form</h2>

    <div class="form-group">
      <input> <label>First name</label>
    </div>

    <input type="submit" value="Submit" id="submit">
  </div>
</div>

<script>
  (function () {
    var scared = [];

    jQuery('input').each(function () {
      var $elem = jQuery(this);
      var ex = $elem.position().left + ($elem.width() >> 1);
      var ey = $elem.position().top + ($elem.height() >> 1);
      scared.push([$elem, ex, ey, $elem.width() * 0.6]);
    });

    jQuery(function () {
      jQuery(document).on('mousemove', function (e) {
        var mx = e.pageX;
        var my = e.pageY;

        scared.forEach(function (elem) {
          var ex = elem[1];
          var ey = elem[2];
          var $elem = elem[0];
          var zone = elem[3];
          var d = Math.sqrt(Math.pow(mx - ex, 2) + Math.pow(my - ey, 2));
          if (d > zone) {
            $elem.css('left', 0);
            $elem.css('top', 0);
          } else {
            $elem.css('left', -((zone * (ex > mx ? -1 : 1)) + (ex - mx)));
            $elem.css('top', -((zone * (ey > my ? -1 : 1)) + (ey - my)));
          }
        });
      });
    });
  })();
</script>
